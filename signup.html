<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="description" content="The malta car meet for local car enthusiast in malta to meet">
    <meta name="keywords" content="The malta car meet, local, cars, malta ">

    <style>#embedmap-canvas img{max-width:none!important;background:none!important;font-size: inherit;font-weight:inherit;}
    </style>

    <link rel="shortcut icon" type="image/png"  href="./assets/images/l-icon-png_3819547.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>The Malta Car Meet</title>
</head>

<!-- Header containg menu and logo -->
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">THE MALTA CAR MEET</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" >Home</a>
                </li>
                <li>
                    <a href="gallery.html" >Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- sign up form section to hold all information needed from the user -->
    <section>
    <form class="form" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input id="email" type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <div class="clearfix"></div>
        
            <button type="submit"  class="signupbtn" >Sign Up</button>
        </div>
    </form>
    </section> 

    <!-- contact section-->
    <section id="contact">
        <div class="contactContent">
            <h1 class="text-center">Contact Us</h1>

            <div class="row mt-4">
                <div class="col-lg-6">
                    <div style="max-width: 100%; color: red;">
                        <div id="embedmap-canvas">
                            <iframe style="height: 100%; width: 100%; border: 0;" src="https://www.google.com/maps/embed/v1/place?q=shiny+garage+malta&key=YOUR_API_KEY_HERE"></iframe>
                        </div>
                        <a class="googlemaps-html" href="https://www.embed-map.com" id="get-data-forembedmap">https://www.embed-map.com</a>
                    </div>
                </div>
            </div>

                <div class="col-lg-7">
                        <p>Our Email:       themaltacarmeet@gmail.com</p>
                        <p>Our Adress:      245 Anici street Qormi </p>
                        <p>Our Contact:     Number: 21249200</p>
                    
                </div>

            </div>
        </div>
    </section>


    <!-- footer code containing social media area -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
